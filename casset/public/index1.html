<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CasSet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="everything-box">
      <div id="left-side">  <!-- contains everything except the friends list/account menu-->
        <div id="top-box">  <!-- contains import button, title-->
          <button type="button" id="import-button"><h2>import playlist</h2></button>
          <h1>CasSet</h1>
        </div>
        <div id="middle-box"> <!-- contains playlists, is initially empty-->
          <p>No cassettes yet ;)</p>
        </div>
        <div id="bottom-box"> <!-- contains groups-->
          <h2>Groups</h2>
          <div id="groups-box">
            
          </div>
        </div>
      </div>
      <div id="right-side"> <!-- contains friends list and account menu-->
        <div id="account-menu">

        </div>
        <div id="friends-box">

        </div>
      </div>
    </div>
  </body>
</html>
